<!-- Common imports -->
<link rel="import" href="../../polymer/polymer.html" />
<link rel="import" href="../../promise-polyfill/promise-polyfill-lite.html" />
<link rel="import" href="../../px-icon-set/px-icon-set.html" />

<!-- Common demo imports -->
<link rel="import" href="../../px-demo/px-demo-header.html" />
<link rel="import" href="../../px-demo/px-demo-api-viewer.html" />
<link rel="import" href="../../px-demo/px-demo-footer.html" />
<link rel="import" href="../../px-demo/px-demo-configs.html" />
<link rel="import" href="../../px-demo/px-demo-props.html" />
<link rel="import" href="../../px-demo/px-demo-interactive.html" />
<link rel="import" href="../../px-demo/px-demo-component-snippet.html" />
<link rel="import" href="../../px-demo/px-demo-code-editor.html" />
<link rel="import" href="../../px-demo/css/px-demo-styles.html" />
<link rel="import" href="../../px-theme/px-theme-styles.html" />
<custom-style>
  <style include="px-theme-styles" is="custom-style"></style>
</custom-style>

<!-- Imports for this component -->
<link rel="import" href="../px-vis-heatmap.html" />
<!-- Demo DOM module -->
<dom-module id="px-vis-heatmap-demo">
  <template>

    <!-- Header -->
    <px-demo-header
      module-name="px-vis-heatmap"
      description="The px-vis-heatmap component"
      desktop>
    </px-demo-header>

    <!-- Interactive -->
    <px-demo-interactive>
      <!-- Configs -->
      <px-demo-configs slot="px-demo-configs" configs="[[configs]]" props="{{props}}" chosen-config="{{chosenConfig}}"></px-demo-configs>

      <!-- Props -->
      <px-demo-props slot="px-demo-props" props="{{props}}" config="[[chosenConfig]]"></px-demo-props>

      <!-- Code Editor -->
      <px-demo-code-editor slot="px-demo-code-editor" props="{{props}}" config="[[chosenConfig]]"></px-demo-code-editor>

      <!-- Component ---------------------------------------------------------->
      <px-demo-component slot="px-demo-component" class="flex__item flex" style="width: 100%">
        <div class="flex--column flex__item" style="width:100%; height:500px">
          <div style="height:90%">
            <px-vis-heatmap
              prevent-resize="{{props.preventResize.value}}"
              debounce-resize-timing="{{props.debounceResizeTiming.value}}"
              width="{{props.width.value}}"
              height="{{props.height.value}}"
              margin="{{props.margin.value}}"
              chart-data="{{props.chartData.value}}"
              chart-extents="{{props.chartExtents.value}}"
              square-mode="{{props.squareMode.value}}"
              series-config="{{props.seriesConfig.value}}"
              scale-padding="{{props.scalePadding.value}}"
              padding-outer="{{props.paddingOuter.value}}"
              show-cell-value="{{props.showCellValue.value}}"
              x-axis-config="{{props.xAxisConfig.value}}"
              y-axis-config="{{props.yAxisConfig.value}}"
              tooltip-delay="{{props.tooltipDelay.value}}"
              show-legend="{{props.showLegend.value}}"
              legend-config="{{props.legendConfig.value}}"
              collapse-at="{{props.collapseAt.value}}"
              on-collapsed-changed="_collapsedChanged"
              on-cell-click="_handleCellClick"
              on-cell-mouseover="_handleCellMouseover"
              on-cell-mouseout="_handleCellMouseout">
            </px-vis-heatmap>
          </div>
        </div>
        <div>
          <input id="xSize" placeholder="X Size" value="10" />
          <input id="ySize" placeholder="Y Size" value="10" />
          <button on-click="_generateGradientData">Gradient Data</button>
          <button on-click="_generateRandomData">Generate Data</button>
        </div>
        <div>
            <button on-click="_showCorrelationPlot">Correlation Plot</button>
            <button on-click="_showHalfCorrelationPlot">Half Correlation Plot</button>
        </div>
        <!-- show mouse events -->
        <div id="eventMessages" style="margin-top:10px;">Event: [[eventMessage]]</div>
      </px-demo-component>
      <!-- END Component ------------------------------------------------------>

      <px-demo-component-snippet
        slot="px-demo-component-snippet"
        element-properties="{{props}}"
        element-name="px-vis-heatmap"
        codepen-link="https://glitch.com/edit/#!/px-vis-heatmap-demo">
      </px-demo-component-snippet>
    </px-demo-interactive>

    <!-- API Viewer -->
    <px-demo-api-viewer
      source="px-vis-heatmap"
      api-source-file-path="px-vis-heatmap-api.json">
    </px-demo-api-viewer>

    <!-- Footer -->
    <px-demo-footer></px-demo-footer>

  </template>

</dom-module>
<script>
  Polymer({
    is: 'px-vis-heatmap-demo',

    ready: function() {
      // TODO: remove - using for easier dev
      if (this.shadowRoot) {
        window.chart = this.shadowRoot.querySelector('px-vis-heatmap');
      } else {
        window.chart = Polymer.dom(this.root).querySelector('px-vis-heatmap');
      }
    },

    properties: {
      props: {
        type: Object,
        value: function() {
          return this.demoProps;
        }
      },

      configs: {
        type: Array,
        value: function() {
          return [{
            configName: 'Default',
            configReset: true
          }];
        }
      },

      eventMessage: {
        type: String
      }
    },

    /**
     * A reference for `this.props`. Read the documentation there.
     */
    demoProps: {

      preventResize: {
        type: Boolean,
        defaultValue: false,
        inputType: 'toggle',
        inputLabel: 'Prevent Resize [demo max 500px height]'
      },

      debounceResizeTiming: {
        type: Number,
        defaultValue: 250,
        inputType: 'text'
      },

      squareMode: {
        type: Boolean,
        inputType: 'toggle',
        defaultValue: true
      },

      showCellValue: {
        type: Boolean,
        inputType: 'toggle',
        defaultValue: false
      },

      width: {
        type: Number,
        inputType: 'text',
        defaultValue: 500,
        inputDisabled: false
      },

      height: {
        type: Number,
        inputType: 'text',
        defaultValue: 400,
        inputDisabled: false
      },

      margin: {
        type: Object,
        inputType: 'code:JSON',
        defaultValue: {
          'top': 10,
          'right': 120,
          'bottom': 70,
          'left': 70
        }
      },

      chartData: {
        type: Array,
        inputType: 'code:JSON',
        defaultValue: [
          {
            x: '1:00',
            y: 'Asset 1',
            value: 0
          },
          {
            x: '1:00',
            y: 'Asset 2',
            value: 10
          },
          {
            x: '1:00',
            y: 'Asset 3',
            value: 20
          },
          {
            x: '2:00',
            y: 'Asset 1',
            value: 30
          },
          {
            x: '2:00',
            y: 'Asset 2',
            value: 40
          },
          {
            x: '2:00',
            y: 'Asset 3',
            value: 50
          },
          {
            x: '3:00',
            y: 'Asset 1',
            value: 65
          },
          {
            x: '3:00',
            y: 'Asset 2',
            value: 75
          },
          {
            x: '3:00',
            y: 'Asset 3',
            value: 100
          },
        ]
      },

      chartExtents: {
        type: Object,
        inputType: 'code:JSON',
        defaultValue: {
          x: ['1:00', '2:00', '3:00'],
          y: ['Asset 1', 'Asset 2', 'Asset 3'],
          value: [0, 100]
        }
      },

      seriesConfig: {
        type: Object,
        inputType: 'code:JSON',
        defaultValue: {
          'series1': {
            'name': 'Series 1',
            'x': 'x',
            'y': 'y',
            'value': 'value'
          }
        }
      },

      scalePadding: {
        type: Number,
        inputType: 'number',
        defaultValue: 0
      },

      paddingOuter: {
        type: Number,
        inputType: 'number',
        defaultValue: 0
      },

      collapseAt: {
        type: Number,
        inputType: 'number',
        defaultValue: 720
      },

      showLegend: {
        type: Boolean,
        inputType: 'toggle',
        defaultValue: true
      },

      legendConfig: {
        type: Object,
        inputType: 'code:JSON',
        defaultValue: {
          orientation: 'right'
        }
      },

      tooltipDelay: {
        type: Number,
        inputType: 'number',
        defaultValue: 0
      },

      xAxisConfig: {
        type: Object,
        inputType: 'code:JSON',
        defaultValue: {
          title: 'Time',
          orientation: 'bottom',
          labelPosition: 'center'
        }
      },

      yAxisConfig: {
        type: Object,
        inputType: 'code:JSON',
        defaultValue: {
          title: 'Asset',
          orientation: 'left',
          labelPosition: 'center'
        }
      },

    },

    observers: [
      '_preventResizeChanged(props.preventResize.value)'
    ],

    _preventResizeChanged: function() {
      this.set('props.width.inputDisabled', !this.props.preventResize.value);
      this.set('props.height.inputDisabled', !this.props.preventResize.value);
    },

    _getChart: function() {
      let chart;
      if (this.shadowRoot) {
        chart = this.shadowRoot.querySelector('px-vis-heatmap');
      } else {
        chart = Polymer.dom(this.root).querySelector('px-vis-heatmap');
      }
      return chart;
    },

    _generateGradientData: function() {
      const chart = this._getChart();
      const xSize = Number.parseInt(this.$.xSize.value);
      const ySize = Number.parseInt(this.$.ySize.value);
      if (Number.isInteger(xSize) && Number.isInteger(ySize)) {
        // update extents
        chart.set('chartExtents', this._generateChartExtents(xSize, ySize));
        // update data
        chart.set('chartData', this._generateData(xSize, ySize, true));
      }
    },

    _generateRandomData: function() {
      const chart = this._getChart();
      const xSize = Number.parseInt(this.$.xSize.value);
      const ySize = Number.parseInt(this.$.ySize.value);
      if (Number.isInteger(xSize) && Number.isInteger(ySize)) {
        // update extents
        chart.set('chartExtents', this._generateChartExtents(xSize, ySize));
        // update data
        chart.set('chartData', this._generateData(xSize, ySize, false));
      }
    },

    _showCorrelationPlot: function() {
      const chart = this._getChart();
      const xSize = 10;
      const ySize = 10;
      if (Number.isInteger(xSize) && Number.isInteger(ySize)) {
        // update extents
        chart.set('chartExtents', this._generateChartExtents(xSize, ySize));
        // update data
        const data = [];
        for (let x = 0; x < xSize; x++) {
          for (let y = 0; y < ySize; y++) {
            // increase values in a diaganol pattern
            const power = x === y ? 1 : (x + y) / (xSize + ySize - 2);
            data.push({
              x: x + ':00',
              y: 'Asset ' + y,
              value: Math.round(100 * power)
            });
          }
        }
        chart.set('chartData', data);
      }
    },

    _showHalfCorrelationPlot: function() {
      const chart = this._getChart();
      const xSize = 10;
      const ySize = 10;
      if (Number.isInteger(xSize) && Number.isInteger(ySize)) {
        // update extents
        chart.set('chartExtents', this._generateChartExtents(xSize, ySize));
        // update data
        const data = [];
        for (let x = 0; x < xSize; x++) {
          for (let y = 0; y < ySize; y++) {
            if (y > x) {
              continue;
            }
            // increase values in a diaganol pattern
            const power = x === y ? 1 : (x + y) / (xSize + ySize - 2);
            data.push({
              x: x + ':00',
              y: 'Asset ' + y,
              value: Math.round(100 * power)
            });
          }
        }
        chart.set('chartData', data);
      }
    },

    _generateData: function(xNum, yNum, isGradient) {
      const data = [];
      for (let x = 0; x < xNum; x++) {
        for (let y = 0; y < yNum; y++) {
          // increase values in a diaganol pattern
          const power = isGradient ? (x + y) / (xNum + yNum - 2) : Math.random();
          data.push({
            x: x + ':00',
            y: 'Asset ' + y,
            value: Math.round(100 * power)
          });
        }
      }
      return data;
    },

    _generateChartExtents: function(xNum, yNum) {
      const exts = {
        x: [],
        y: [],
        value: [0, 100]
      };
      for (let i = 0; i < xNum; i++) {
        exts.x.push(i + ':00');
      }
      for (let i = 0; i < yNum; i++) {
        exts.y.push('Asset ' + i);
      }
      return exts;
    },

    _collapsedChanged: function(e, details) {
      const chart = this._getChart();
      if (details.value) {
        chart.set('margin', {
          top: chart.margin.top,
          right: 10,
          bottom: 170,
          left: chart.margin.left
        });
      } else {
        chart.set('margin', {
          top: chart.margin.top,
          right: 120,
          bottom: 70,
          left: chart.margin.left
        });
      }
    },

    _handleCellClick: function(e, details) {
      this.set('eventMessage', 'Cell clicked ('
          + details.cell.x + ', ' + details.cell.y + ') [' + details.cell.value + ']');
    },

    _handleCellMouseover: function(e, details) {
      this.set('eventMessage', 'Cell mouseover ('
          + details.cell.x + ', ' + details.cell.y + ') [' + details.cell.value + ']');
    },

    _handleCellMouseout: function(e, details) {
      this.set('eventMessage', 'Cell mouseout ('
          + details.cell.x + ', ' + details.cell.y + ') [' + details.cell.value + ']');
    }

  });

</script>
